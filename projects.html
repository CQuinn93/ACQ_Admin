<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACQ Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo" style="width:100%;display:flex;justify-content:center;align-items:center;margin-bottom:24px;">
      <img src="assets/logo.png" alt="ACQ Logo" style="max-width:140px;max-height:60px;">
    </div>
    <div class="sidebar-user" id="sidebar-user">Welcome</div>
    <nav style="flex:1 1 auto;width:100%;">
      <a href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="projects.html" class="active"><i class="bi bi-folder2-open me-2"></i>Projects</a>
      <a href="files.html"><i class="bi bi-file-earmark-text me-2"></i>Files</a>
      <a href="#"><i class="bi bi-chat-dots me-2"></i>Comments</a>
    </nav>
    <div style="width:100%;padding:32px 0 24px 0;display:flex;justify-content:center;align-items:center;">
      <button class="btn btn-outline-light w-75" style="border-radius:8px;padding:12px 0;font-size:1.1rem;" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Log Out</button>
    </div>
  </div>
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Current Projects</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">
        <i class="bi bi-plus-circle me-2"></i>New Project
      </button>
    </div>
    <div class="dashboard-cards" id="current-projects-list"></div>
    <h2 style="margin-top:40px;">Completed Projects</h2>
    <div class="dashboard-cards" id="completed-projects-list"></div>
  </div>

  <!-- New Project Modal -->
  <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newProjectModalLabel">Create New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="new-project-form">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Project Code *</label>
                <input type="text" class="form-control" id="project-code" required placeholder="e.g., 1357911">
              </div>
              <div class="col-md-6">
                <label class="form-label">Shorthand Reference</label>
                <input type="text" class="form-control" id="shorthand-ref" placeholder="e.g., CLN-CCK">
              </div>
              <div class="col-12">
                <label class="form-label">Project Name *</label>
                <input type="text" class="form-control" id="project-name" required placeholder="e.g., St Mochtas House Extension">
              </div>
              <div class="col-md-6">
                <label class="form-label">Client Name *</label>
                <input type="text" class="form-control" id="client-name" required placeholder="e.g., John Doe">
              </div>
              <div class="col-md-6">
                <label class="form-label">Client Email</label>
                <input type="email" class="form-control" id="client-email" placeholder="e.g., john@example.com">
              </div>
              <div class="col-12">
                <label class="form-label">Initial Stage</label>
                <select class="form-select" id="project-stage">
                  <option value="Stage 0: Local Research & Survey">Stage 0: Local Research & Survey</option>
                  <option value="Stage 1: Drawings">Stage 1: Drawings</option>
                  <option value="Stage 2: Alterations & Finalise">Stage 2: Alterations & Finalise</option>
                  <option value="Stage 3: Documentation & Submission">Stage 3: Documentation & Submission</option>
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://updolqrzrhsupfqbmipd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwZG9scXJ6cmhzdXBmcWJtaXBkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY3OTA5MTEsImV4cCI6MjA2MjM2NjkxMX0.ZTcBrD9RJ_7nw0zvxJxk1YGcxYuSE14lbUQZ-YrEQbU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkAuthAndLoadUser() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        window.location.href = 'login.html';
        return;
      }
      // Fetch user name from users table
      const userEmail = session.user.email;
      const { data: userData } = await supabase
        .from('users')
        .select('name')
        .eq('email', userEmail)
        .single();
      if (userData && userData.name) {
        document.getElementById('sidebar-user').textContent = `Welcome ${userData.name}`;
      } else {
        document.getElementById('sidebar-user').textContent = `Welcome`;
      }
    }

    async function loadProjects() {
      document.getElementById('current-projects-list').innerHTML = '<div>Loading...</div>';
      document.getElementById('completed-projects-list').innerHTML = '<div>Loading...</div>';
      const { data: currentProjects } = await supabase
        .from('projects')
        .select('id, name')
        .eq('iscomplete', false)
        .order('created_at', { ascending: false });
      const { data: completedProjects } = await supabase
        .from('projects')
        .select('id, name')
        .eq('iscomplete', true)
        .order('created_at', { ascending: false });
      function projectCard(p) {
        return `<div class='dashboard-card' style='cursor:pointer;' onclick='window.location.href="project.html?id=${encodeURIComponent(p.id)}"'>
          <div style='font-size:1.1em;font-weight:600;'>${p.name}</div>
        </div>`;
      }
      document.getElementById('current-projects-list').innerHTML = (currentProjects && currentProjects.length)
        ? currentProjects.map(projectCard).join('')
        : '<div>No current projects.</div>';
      document.getElementById('completed-projects-list').innerHTML = (completedProjects && completedProjects.length)
        ? completedProjects.map(projectCard).join('')
        : '<div>No completed projects.</div>';
    }

    document.addEventListener('DOMContentLoaded', function() {
      checkAuthAndLoadUser();
      loadProjects();
      
      // New Project Form Handler
      const newProjectForm = document.getElementById('new-project-form');
      if (newProjectForm) {
        newProjectForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const submitBtn = this.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Creating...';
          
          try {
            // Get form values
            const projectData = {
              code: document.getElementById('project-code').value.trim(),
              name: document.getElementById('project-name').value.trim(),
              client: document.getElementById('client-name').value.trim(),
              email: document.getElementById('client-email').value.trim() || null,
              stage: document.getElementById('project-stage').value,
              shorthand_ref: document.getElementById('shorthand-ref').value.trim() || null,
              iscomplete: false,
              // Initialize all checklist fields to false
              '0_survey': false,
              '0_research': false,
              '1_existing': false,
              '1_proposal': false,
              '2_alterations': false,
              '2_reg_check': false,
              '2_finalise': false,
              '3_forms': false,
              '3_newspaper': false,
              '3_site_notice': false,
              '3_final_prep': false,
              '3_submission': false
            };
            
            // Check if project code already exists
            const { data: existingProject } = await supabase
              .from('projects')
              .select('id')
              .eq('code', projectData.code)
              .single();
            
            if (existingProject) {
              alert('A project with this code already exists. Please use a different project code.');
              return;
            }
            
            // Insert new project
            const { data: newProject, error } = await supabase
              .from('projects')
              .insert([projectData])
              .select()
              .single();
            
            if (error) {
              throw error;
            }
            
            // Success!
            alert('Project created successfully!');
            
            // Reset form
            newProjectForm.reset();
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('newProjectModal'));
            if (modal) modal.hide();
            
            // Reload projects list
            loadProjects();
            
          } catch (error) {
            console.error('Error creating project:', error);
            alert('Failed to create project: ' + (error.message || 'Unknown error'));
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });
      }
      
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async function() {
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        });
      }
    });
  </script>
</body>
</html>
